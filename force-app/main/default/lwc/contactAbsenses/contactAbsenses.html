<template>
  <lightning-card>
    <div class="spacing">
      <div class="slds-p-around_medium">
        <template if:true={absenses}>
          <template if:true={absenses.length}>
            <h2 class="subtitle">
              Today's Absenses
            </h2>
            <template for:each={absenses} for:item="c">
              <p key={c.Id}>
                ‚ùå {c.Contact__r.Name}
              </p>
            </template>
          </template>
          <template if:false={absenses.length}>
            <p>
              No absenses today.
            </p>
          </template>
        </template>
        <template if:true={error}>
          <p>
            Error loading absenses.
          </p>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
