<template>
    <lightning-card title="Contact Finder">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="text" 
                label="Search Contact Name"
                placeholder="Enter a name to search"
                value={searchKey}
                onchange={handleChange}>
            </lightning-input>

            <template if:true={contacts}>
                <lightning-datatable
                    hide-checkbox-column="true"
                    key-field="Id"
                    data={contacts}
                    columns={columns}>               
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
