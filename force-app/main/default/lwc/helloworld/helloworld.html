<template>
    <lightning-card title="Contact Finder">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="text" 
                label="Search Contacts"
                value={searchKey}
                onchange={handleChange}>
            </lightning-input>

            <p>Contact List:</p>
            <template if:true={contacts}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts}
                    columns={columns}
                    onrowselection={handleRowSelection}>               
                </lightning-datatable>
            </template>

            <template if:true={selectedContacts}>
                <h3 class="slds-m-top_medium">Selected Contacts: </h3>
                <template for:each={selectedContacts} for:item="c">
                    <p key={c.Id} value={c.Name}>{c.Name}</p>
                </template>
            </template>

            <lightning-button 
              variant="base"
              label="Check Contacts" 
              onclick={handleClick} 
            ></lightning-button>

        </div>
    </lightning-card>
</template>
